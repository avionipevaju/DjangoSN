
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>SN Home</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<script type="text/javascript" src="{% static 'script/jquery-3.2.1.min.js' %}"></script>
</head>
<body>

<div id="headingPadding">

		<h1 id="title">Welcome to SN</h1>
	
	
	</div>

	<div id="mainPadding">

	<div id="formPadding">
		<form id="loginForm" method="post" action='/login/'>{% csrf_token %}
		<table class="loginTable">
			<tr>
				<td>Username:</td>
				<td><input class="field" type="text" name="username" id="username"></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input class="field" type="Password" name="password" id="password"></td>
			</tr>
			<tr><td id="buttonCell" colspan="2"><input type="submit" name="submit" value="Login"></td></tr>
			<tr><td colspan="2" id='error'>{% block content %}{{error}}{% endblock %}</td></tr>
			

		</table>
		<a href="/signup/" id="signup">Sign up</a>


		</form>

	</div>
	</div>


</body>
</html>
